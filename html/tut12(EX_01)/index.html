<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video/Audio Library</title>
</head>

<body>
    <h2>Audio Files</h1>
        <ul>
            <li>
                <span>Audio 1</span>
                <audio src="audios/audio1.mp3" controls></audio>
            </li>
            <li>
                <span>Audio 2</span>
                <audio src="audios/audio2.mp3" controls></audio>
            </li>
            <li>
                <span>Audio 3</span>
                <audio src="audios/audio3.mp3" controls></audio>
            </li>
            <li>
                <span>Audio 4</span>
                <audio src="audios/audio4.mp3" controls></audio>
            </li>
            <li>
                <span>Audio 5</span>
                <audio src="audios/audio5.mp3" controls></audio>
            </li>
            <li>
                <span>Audio 6</span>
                <audio src="audios/audio6.mp3" controls></audio>
            </li>
        </ul>

        <h2>Videos Files</h1>
        <div>
            <video src="videos/video1.mp4" width="600" controls></video>
            <video src="videos/video2.mp4" width="600" controls></video>
            <video src="videos/video3.mp4" width="600" controls></video>
            <video src="videos/video4.mp4" width="600" controls></video>
            <video src="videos/video5.mp4" width="600" controls></video>
            <video src="videos/video6.mp4" width="600" controls></video>
        </div>
</body>

</html>
