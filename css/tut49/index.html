<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Object fit and position</title>
    <style>
      .container {
        width: 300px;
        height: 350px;
        border: 2px solid black;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqaXRrLoiFQHF1rlJkUiOvUjCTWx3dfJd7eXQxVfrCLwOkn1wo-CWjRPOi5xaGZQ5v-Lc&usqp=CAU");
      }
      img {
        width: 250px;
        height: 300px;
        /* Defualt is fill */
        /* object-fit: fill; */
        object-fit: cover;
        /* object-position: top right;  */
        /* object-fit: contain; */
        /* object-fit: none; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img
        src="https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg"
        alt=""
      /> -->
    </div>
  </body>
</html>
