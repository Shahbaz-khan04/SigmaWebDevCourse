<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        border: 2px solid blue;
        display: inline-block;
        padding: 20px;
        margin: 20px;
        width: 160px;
      }
      .box1 {
        /* display: none; */
        visibility: hidden;

      }
    </style>
  </head>
  <body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box">
        I am a box.
    </div>
    <div class="box box1">I am another box</div>
    <span>I am a good</span>
    <span>boy.</span>
  </body>
</html>
