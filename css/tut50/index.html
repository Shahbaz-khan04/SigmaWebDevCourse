<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      /* img{
            filter: blur(3px);
        } */
      .img1 {
        filter: brightness(200%) contrast(0.5);
      }
      .img2 {
        /* filter: invert(); */
        filter: opacity(0.6);
      }
      .img3 {
        /* filter: grayscale(100%); */
        filter: sepia(100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="img1"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_FWF2judaujT30K9sMf-tZFhMWpgP6xCemw&s"
        alt=""
      />
      <div style="background-color: blue;">
        <img
          class="img2"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4KPFYUHOyR8uj-e-OEdaGD5SBay4TDNgdsQ&s"
          alt=""
        />
      </div>
      <img
        class="img3"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi7sueeeOyrcRRRSUFK2ZLZn9a31lgn9_v9A&s"
        alt=""
      />
    </div>
  </body>
</html>
