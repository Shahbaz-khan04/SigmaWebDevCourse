<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Dropdown</title>
    <style>
        .custom-select {
            width: 200px; /* Set the width of the select element */
        }
        /* Apply to dropdown list */
        .custom-select option {
            min-width: 300px;
        } 
    </style>
</head>
<body>
    <select class="custom-select">
        <option>Short option</option>
        <option>Medium length option</option>
        <option>bbery loion to test the width</option>
    </select>
</body>
</html>
