<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 11 Calculate Factorial</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number: "))
      // let fact = 1
      // for(let i = 2; i <= num; i++){
      //     fact *= i
      // }
      // console.log(fact)

      let arr = Array.from(Array(num + 1).keys()).splice(1);

      let fact = arr.reduce((a, b) => {
        return a * b;
      });
      console.log("Factorial is : ", fact)
    </script>
  </body>
