<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 45px;
            width: 56px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>

    <script>
        console.log(document.body.childNodes)
        console.log(document.body.childNodes[1].childNodes)

        let cont = document.body.childNodes[1];
        console.log("firstElementChild ", cont.firstElementChild)
        console.log("lastElementChild ", cont.lastElementChild)
        cont.lastElementChild.style.backgroundColor = "red" 
        console.log("parentElement ", cont.parentElement)
        console.log("children ", cont.children)
        console.log("nextElementSibling ", cont.children[3].nextElementSibling)
        console.log("previousElementSibling ", cont.children[3].previousElementSibling)
    </script>
</body>
</html>
