<!DOCTYPE html>

  <head>

    <title>Exercise - 12 Give random colors to boxes</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 45px;
        width: 45px;
        padding: 10px;
        margin: 10px;
        border: 2px solid black;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
      <div class="box">Box</div>
    </div>

    <script>
      let boxes = document.getElementsByClassName("box");

      //   color = getRandomColor()

      function getRandomColor() {
        const randomValue = () => Math.ceil(Math.random() * 255);
        return `rgb(${randomValue()}, ${randomValue()}, ${randomValue()})`;
      }
      Array.from(boxes).forEach((box) => {
        box.style.color = getRandomColor();
      });
    </script>
  </body>
